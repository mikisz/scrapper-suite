name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scrapper-suite/package-lock.json

      - name: Install dependencies
        working-directory: scrapper-suite
        run: npm ci

      - name: Run linter
        working-directory: scrapper-suite
        run: npm run lint

      - name: Run type check
        working-directory: scrapper-suite
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: scrapper-suite
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: scrapper-suite/coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scrapper-suite/package-lock.json

      - name: Install dependencies
        working-directory: scrapper-suite
        run: npm ci

      - name: Build application
        working-directory: scrapper-suite
        run: npm run build

  figma-plugin:
    name: Build Figma Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: clients/figma-plugin/package-lock.json

      - name: Install dependencies
        working-directory: clients/figma-plugin
        run: npm ci

      - name: Build plugin
        working-directory: clients/figma-plugin
        run: npm run build
