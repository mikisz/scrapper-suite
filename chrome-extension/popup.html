<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            background: #ccc;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <h3>Figma Scraper</h3>
    <button id="scanBtn">Scan Current Page</button>
    <div id="status"></div>
    <textarea id="result"></textarea>
    <script src="popup.js"></script>
</body>

</html>
