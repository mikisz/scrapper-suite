<!DOCTYPE html>
<html>

<head>
  <style>
    :root {
      --bg-color: #0d0c22;
      --surface-color: #1a192d;
      --primary-color: #ea4c89;
      /* Dribbble pink-ish */
      --text-color: #ffffff;
      --text-muted: #8e8e9e;
      --border-color: #2f2f43;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 16px;
      margin: 0;
      font-size: 13px;
    }

    h3 {
      font-weight: 600;
      font-size: 16px;
      margin: 0 0 16px 0;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      display: block;
      color: var(--text-muted);
      margin-bottom: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      outline: none;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary-color);
    }

    textarea {
      height: 70px;
      resize: vertical;
      font-family: 'Roboto Mono', monospace;
      font-size: 11px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 8px 0 20px 0;
      color: var(--text-muted);
      font-size: 11px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 10px;
    }

    button {
      background: var(--primary-color);
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      background: var(--surface-color);
      color: var(--text-muted);
      cursor: not-allowed;
    }

    #status {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      min-height: 20px;
    }

    .error {
      color: #ff4d4d !important;
    }

    .success {
      color: #00e676 !important;
    }

    /* Progress bar styles */
    .progress-container {
      margin-top: 12px;
      display: none;
    }

    .progress-container.visible {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--surface-color);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary-color);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-fill.indeterminate {
      width: 30%;
      animation: indeterminate 1.5s infinite ease-in-out;
    }

    @keyframes indeterminate {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }

    .progress-details {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <h3>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" />
      <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    Scrapper Suite
  </h3>

  <label>API Endpoint</label>
  <input id="apiUrl" type="text" value="https://scrappers.up.railway.app/api/website-to-figma" spellcheck="false" />

  <label>Target Website URL</label>
  <input id="targetUrl" type="text" placeholder="https://dribbble.com" spellcheck="false" />

  <div class="divider"><span>OR PASTE JSON</span></div>

  <textarea id="jsonInput" placeholder='{"url": "...", "data": {...}}' spellcheck="false"></textarea>

  <button id="importBtn">Import Layout</button>
  <div id="status">Ready to import</div>
  
  <div id="progressContainer" class="progress-container">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <div class="progress-details">
      <span id="progressStage">Initializing...</span>
      <span id="progressPercent"></span>
    </div>
  </div>

  <script>
    const importBtn = document.getElementById('importBtn');
    const statusDiv = document.getElementById('status');
    const apiUrlInput = document.getElementById('apiUrl');
    const targetUrlInput = document.getElementById('targetUrl');
    const jsonInput = document.getElementById('jsonInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressStage = document.getElementById('progressStage');
    const progressPercent = document.getElementById('progressPercent');

    function setStatus(msg, type = '') {
      statusDiv.textContent = msg;
      statusDiv.className = type;
    }

    function showProgress(show = true) {
      progressContainer.classList.toggle('visible', show);
      if (!show) {
        progressFill.style.width = '0%';
        progressFill.classList.remove('indeterminate');
      }
    }

    function updateProgress(stage, percent = null, detail = '') {
      progressStage.textContent = detail ? `${stage}: ${detail}` : stage;
      if (percent !== null) {
        progressFill.classList.remove('indeterminate');
        progressFill.style.width = `${percent}%`;
        progressPercent.textContent = `${Math.round(percent)}%`;
      } else {
        progressFill.classList.add('indeterminate');
        progressPercent.textContent = '';
      }
    }

    // Helper to format error messages for display
    function formatErrorMessage(error, context = '') {
      const errorStr = error?.message || error?.error || String(error);
      const suggestion = error?.suggestion || '';
      
      // Common error patterns with user-friendly messages
      const errorMappings = {
        'Failed to fetch': 'Cannot connect to the scraper server. Is it running?',
        'NetworkError': 'Network error. Check your internet connection.',
        'JSON': 'Invalid response from server. The URL may be inaccessible.',
        'CORS': 'Cross-origin error. The server may need configuration.',
        'timeout': 'Request timed out. The page may be too slow or complex.',
        'SyntaxError': 'Invalid JSON format. Please check the pasted data.',
        '404': 'Page not found. Check the URL is correct.',
        '403': 'Access forbidden. The site may block scraping.',
        '500': 'Server error. Try again or use a different URL.',
        '502': 'Server unavailable. The scraper may be starting up.',
        '503': 'Service unavailable. Try again in a moment.',
      };
      
      for (const [pattern, friendly] of Object.entries(errorMappings)) {
        if (errorStr.includes(pattern)) {
          return suggestion ? `${friendly} ${suggestion}` : friendly;
        }
      }
      
      // Return original with suggestion if available
      return suggestion ? `${errorStr}. ${suggestion}` : errorStr;
    }

    importBtn.onclick = async () => {
      const jsonText = jsonInput.value.trim();

      // MODE 1: JSON Import
      if (jsonText) {
        importBtn.disabled = true;
        setStatus('Parsing JSON data...');
        showProgress(true);
        updateProgress('Parsing JSON', 10);

        try {
          let parsed;
          try {
            parsed = JSON.parse(jsonText);
          } catch (parseErr) {
            throw new Error('Invalid JSON format. Please check the pasted data is valid JSON.');
          }
          
          const dataToBuild = parsed.data || parsed;
          if (!dataToBuild) {
            throw new Error("Missing 'data' field. Paste the full output from the Chrome Extension.");
          }
          
          if (!dataToBuild.type) {
            throw new Error("Invalid data structure. Expected visual tree with 'type' field.");
          }

          updateProgress('Building layout', 20);
          setStatus('Generating layers...');
          parent.postMessage({ pluginMessage: { type: 'build', data: dataToBuild } }, '*');
        } catch (err) {
          setStatus(formatErrorMessage(err), 'error');
          showProgress(false);
          importBtn.disabled = false;
        }
        return;
      }

      // MODE 2: Scraper Import
      const apiUrl = apiUrlInput.value.replace(/\/$/, '');
      const targetUrl = targetUrlInput.value;

      if (!targetUrl) {
        setStatus('Please enter a website URL to import', 'error');
        return;
      }
      
      // Basic URL validation
      try {
        const urlObj = new URL(targetUrl);
        if (!['http:', 'https:'].includes(urlObj.protocol)) {
          setStatus('URL must start with http:// or https://', 'error');
          return;
        }
      } catch {
        setStatus('Please enter a valid URL (e.g., https://example.com)', 'error');
        return;
      }

      importBtn.disabled = true;
      showProgress(true);
      updateProgress('Connecting to scraper', null);
      setStatus('Scraping website... This may take 10-30 seconds.');

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: targetUrl })
        });

        const json = await response.json();
        
        if (!response.ok) {
          // Server returned an error with details
          const errorMsg = json.error || `Server error (${response.status})`;
          const suggestion = json.suggestion || '';
          throw { message: errorMsg, suggestion };
        }
        
        // Check for warnings
        if (json.warning) {
          setStatus(json.warning);
        }
        
        if (!json.data) {
          throw new Error('Server returned no data. The page may be empty or protected.');
        }

        updateProgress('Parsing response', 15);
        updateProgress('Building layout', 20);
        setStatus('Building Figma layers...');
        parent.postMessage({ pluginMessage: { type: 'build', data: json.data } }, '*');

      } catch (err) {
        setStatus(formatErrorMessage(err), 'error');
        showProgress(false);
        importBtn.disabled = false;
      }
    };

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (!msg) return;

      if (msg.type === 'done') {
        updateProgress('Complete', 100);
        
        // Build summary message
        let statusMsg = 'Import Complete!';
        if (msg.stats) {
          statusMsg = `✓ Imported ${msg.stats.totalNodes} layers`;
          if (msg.stats.totalImages > 0) {
            statusMsg += `, ${msg.stats.imagesLoaded}/${msg.stats.totalImages} images`;
          }
        }
        
        // Show warnings if any
        if (msg.warnings && msg.warnings.length > 0) {
          statusMsg += ` (${msg.warnings.length} warning${msg.warnings.length > 1 ? 's' : ''})`;
          console.warn('Import warnings:', msg.warnings);
        }
        
        setStatus(statusMsg, 'success');
        importBtn.disabled = false;
        setTimeout(() => {
          setStatus('Ready to import');
          showProgress(false);
        }, 3000);
      }
      
      if (msg.type === 'error') {
        updateProgress('Failed', 0);
        const errorMsg = msg.message || 'An error occurred';
        const suggestion = msg.suggestion ? ` ${msg.suggestion}` : '';
        setStatus(`✗ ${errorMsg}${suggestion}`, 'error');
        showProgress(false);
        importBtn.disabled = false;
      }

      if (msg.type === 'progress') {
        updateProgress(msg.stage, msg.percent, msg.detail || '');
        if (msg.status) setStatus(msg.status);
      }

      // PROXY IMAGE FETCHING
      if (msg.type === 'fetch-image') {
        const url = msg.url;
        const id = msg.id;

        // Construct Proxy URL
        // Base is derived from the API URL input (assuming same domain)
        // e.g. https://domain.com/api/website-to-figma -> https://domain.com
        const apiInputValue = apiUrlInput.value;
        let proxyBase = '';
        try {
          // Robust base extraction
          const urlObj = new URL(apiInputValue);
          proxyBase = urlObj.origin;

          // Force HTTP for localhost (no SSL cert available)
          if (urlObj.hostname === 'localhost' || urlObj.hostname === '127.0.0.1') {
            proxyBase = proxyBase.replace('https://', 'http://');
          }
        } catch (e) {
          // Fallback (unlikely)
          proxyBase = 'https://scrappers.up.railway.app';
        }

        const proxyUrl = `${proxyBase}/api/proxy-image?url=${encodeURIComponent(url)}`;
        console.log('[Image Proxy] API URL:', apiInputValue, '-> Base:', proxyBase, '-> Full:', proxyUrl);

        // Try Proxy first (more reliable for CORS)
        fetch(proxyUrl)
          .then(res => {
            if (!res.ok) throw new Error('Proxy failed');
            return res.arrayBuffer();
          })
          .then(buffer => {
            parent.postMessage({ pluginMessage: { type: 'image-data', id, data: new Uint8Array(buffer) } }, '*');
          })
          .catch(err => {
            console.warn('Proxy fetch failed, trying direct:', err);
            // Fallback: Direct fetch (might fail CORS)
            fetch(url)
              .then(res => res.arrayBuffer())
              .then(buffer => {
                parent.postMessage({ pluginMessage: { type: 'image-data', id, data: new Uint8Array(buffer) } }, '*');
              })
              .catch(directErr => {
                console.error('Direct fetch failed too:', directErr);
                parent.postMessage({ pluginMessage: { type: 'image-data', id, error: true } }, '*');
              });
          });
      }
    };
  </script>
</body>

</html>
